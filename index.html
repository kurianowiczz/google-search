<!DOCTYPE html>
<html lang="by">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <span>
                    <a id="img-gmail" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </span>
                <span>
                    <a id="img-img" href="https://www.google.by/imghp?hl=be&tab=wi&authuser=0&ogbl">Вiдарысы</a>
                </span>
                <span class="header-apps">
                    <img id="img-apps" src="img/dots.svg" alt="" width="30" height="30">
                </span>
                <span>
                    <a href="">
                        <div id="profile">k</div>
                    </a>
                </span>
            </div>
        </div>
        <div class="content">
            <div class="logo">
                <img src="img/logo.svg" alt="Logo">
            </div>
            <div class="search">
                <div class="search-container">
                    <img class="search-icon search-icon-first" src="img/search.svg" alt="" width="20">
                    <input id="search-input" type="text">
                    <img class="search-icon search-icon-last" src="img/keyboard.svg" alt="" width="24">
                </div>
            </div>
            <div class="search-tools">
                <div>
                    <input id="btn-search" type="button" value="Пошук Google">
                </div>
                <div>
                    <input id="btn-lucky" type="button" value="Мне пашанцуе">
                </div>
            </div>
            <div class="language">
                <span><p>Даступная мова: </p></span>
                <span><a id="lan-rus" href="">русский</a></span>
            </div>
        </div>
        <div class="footer">
            <div class="footer-country">
                <p>Беларусь</p>
            </div>
            <div class="footer-about">
                <div class="footer-about-line">
                    <a class="footer-about-link" href="https://ads.google.com/intl/be_by/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Рэклама</a>
                    <a class="footer-about-link" href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Бiзнес</a>
                    <a class="footer-about-link" href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">Аб Google</a>
                    <a class="footer-about-link" href="https://www.google.com/search/howsearchworks/?fg=1">Як працуе Пошук</a>
                </div>
                <div class="footer-about-line">
                    <a class="footer-about-link" href="https://policies.google.com/privacy?fg=1">Прыватнасць</a>
                    <a class="footer-about-link" href="https://policies.google.com/terms?fg=1">Умовы</a>
                    <a class="footer-about-link" href="">Налады</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
